        form {
            max-width: 400px;

        input, textarea {

    <section>
        <h2>Formulaire de Contact</h2>

        <form id="contactForm">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="button" onclick="submitForm()">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 CV de Helmi Ben Zina. Tous droits réservés.</p>
    </footer>

    <script>
        function submitForm() {
            const form = document.getElementById("contactForm");
            const formData = new FormData(form);

            // Envoyez les données à votre serveur ici (utilisez AJAX ou fetch)

            // Exemple d'affichage des données dans la console (à des fins de démonstration)
            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }

            // Réinitialisez le formulaire (à des fins de démonstration)
            form.reset();
        }
    </script>
